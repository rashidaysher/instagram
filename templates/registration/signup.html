{% extends "base.html" %}
{% block content %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Indie+Flower%7COverpass+Mono" rel="stylesheet">
<link rel="stylesheet" href="{% static 'registration/signup.css' %}">
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://www.google.com/imgres?imgurl=http%3A%2F%2Fclipart-library.com%2Fimages_k%2Finstagram-png-transparent%2Finstagram-png-transparent-1.png&imgrefurl=http%3A%2F%2Fclipart-library.com%2Fclip-art%2Finstagram-png-transparent-1.htm&tbnid=RCuSYolKvRjjGM&vet=12ahUKEwiwp6rv8dPzAhVCKewKHWUzCbsQMygZegUIARCQAg..i&docid=swHlKfkr7XZDdM&w=1032&h=1032&q=instagram%20logo&ved=2ahUKEwiwp6rv8dPzAhVCKewKHWUzCbsQMygZegUIARCQAg" />
    </div>
    <div class="l-part">
        <form action="/signup/" method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field }}
            {% endfor %}
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
  </div>
</div>
{% endblock %}
